<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | Serratec</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">

    <body>

        <div class="box-login">

            <div class="logo">
                <h2>Serratec</h2>
            </div>
            
            <div class="grupo">
                <label for="email">E-mail</label>
                <br>
                <input id="email" placeholder="exemplo@exemplo.com" required type="text">
            </div>

            <div class="grupo">
                <label for="senha">Senha</label>
                <br>
                <input id="senha" placeholder="Digite sua senha" required type="password">
            </div>

            <div class="grupo grupo-final">
            <button id="btn" onclick="logar()" >Entrar</button>
            <a href="./recuperar-senha.html">Esqueci minha senha</a>
            </div>

        </div>

        <script src="./js/login.js"></script>
        
    </body>
